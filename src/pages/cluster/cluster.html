<ion-header>

  <ion-navbar>
    <ion-title>cluster</ion-title>
    <ion-buttons start>
      <button ion-button (click)="openModal({charNum: 0})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cluster of clusters" (click)="clusterSelected(item)">
      {{ cluster.name }}
    </button>
  </ion-list>  
</ion-content>
