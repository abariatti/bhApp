<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>


  <form [formGroup]="form">

      <ion-item>
        <ion-label floating>Cluster Name</ion-label>
        <ion-input formControlName="clusterName" type="text" [class.invalid]=""></ion-input>
      </ion-item>

      <!--<ion-item>

          <ion-icon name="check"></ion-icon>save
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>

  </form>
